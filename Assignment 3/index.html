<html>
  <head>
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h2>Registration Form</h2></center>
    <div class="outer-container">
      <div class="leftside" style="width: 50%; height: 100%">
        <center>
          <iframe width="100%" height="450" src="https://www.youtube.com/embed/0gyG0VuYbAM" frameborder="0" allowfullscreen></iframe>
        </center>
      </div>
      <div class="rightside">
       
        <form >
          <div class="fields">
            <label>Name </label> <input type="text" name="name" id="txtName" /> <div style="width: 200px; color: red" id="errorDiv1"></div>
          </div>
          <div class="fields">
            <label>BirthDate </label> <input type="date" name="name" id="txtBdate" /><div style="width: 200px; color: red" id="errorDiv2"></div>
          </div>
          <div class="fields">
            <label>Email</label>
            <input type="email" id="txtEmail" required />
            <div style="width: 200px; color: red" id="errorDiv4"></div>
          </div>
          
          <div class="fields">
            <label>Password </label> 
            <input type="password" id="pswd" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><div style="width: 200px; color: red" id="errorDiv3"></div>
    
          </div>
          <div class="fields">
            <label>Address </label>
            <div class="address-r">
              <div class="field-add">
                <select id="state" name="state">
                  <option value="">Select State</option>
                  <option value="maharashtra">Maharashtra</option>
                  <option value="delhi">Delhi</option>
                  <option value="up">Uttar Pradesh</option>
                </select>
                <span>State</span>
              </div>
              <div class="field-add">
                <select id="district" name="district">
                  <option value="">Select District</option>
                  <!-- Add options for districts -->
                  <option value="pune">pune</option>
                  <option value="new-delhi">new-delhi</option>
                  <option value="ayodhya">ayodhya</option>
                </select>
                <span>District</span>
              </div>
              <div class="field-add">
                <select id="city" name="city">
                  <option value="">Select City</option>
                  <!-- Add options for cities -->
                  <option value="pune">pune</option>
                  <option value="new-delhi">new-delhi</option>
                  <option value="ayodhya">ayodhya</option>
                </select>
                <span>City</span>
              </div>
            </div>
            <div style="width: 200px; color: red" id="errorDiv5"></div>
          </div>
          
          <div class="fields">
            <label> Gender </label>
            <div>
              <input type="radio" name="gender" id="male" /><span>Male</span>
              <input type="radio" name="gender" id="female" /><span>Female</span>
            </div>
            <div style="width: 200px; color: red" id="errorDiv6"></div>
          </div>
          
          <div class="fields">
            <label>Select your course</label>
            <div>
              <select name="select your course" id="scourse">
                <option value="">Select Course</option>
                <option value="pd-dac">PG-DAC</option>
                <option value="pd-dmc">PG-DMC</option>
              </select>
            </div>
            <div style="width: 200px; color: red" id="errorDiv7"></div>
          </div>
          
          <div class="fields">
            <label> Upload photo </label>
            <div>
              <input type="file" id="uploadfile" name="imageupload" />
            </div>
            <div style="width: 200px; color: red" id="errorDiv8"></div>
          </div>
          
          <div class="fields space">
            <input type="reset" value="Reset" style="width: 35%;"/>
            <input type="button" value="Submit" style="width: 35%;" onclick="DoSomething()" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
